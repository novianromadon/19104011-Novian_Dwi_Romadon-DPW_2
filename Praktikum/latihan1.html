<!DOCTYPE html>
<html>
<head>
    <title>Latihan 1 - jQuery</title>
</head>
<body>
    <p class="test">Hello!</p>
    <input type="text" name="nama" id="nama">
    <h1>Hover</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    // Hide Selector
    $("p").click(function() {
        $(this).hide();
    });

    // Focus
    $("#nama").focus(function() {
        $(this).css("width", "300px");
    });

    // Hover
    $("h1").hover(function() {
        $(this).hide();
    });
    </script>

</body>
</html>
