<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead> 
            <h1>Form HTML</h1>
        </thead>
        <tr>
            <td>Name: <input type="text" name="name"></td>
        </tr>
        
        <tr>
            <td><br>Gender: 
                <input type="radio" name="gender" value="P"> Man
                <input type="radio" name="gender" value="W"> Woman
            </td>
        </tr>
        <tr>
            <td><br>Address: <input type="text" name="address"></td>
        </tr>
        <tr>
            <td><br>Country: 
                <select name="Country">
                    <option value="id"> Indonesia </option>
                    <option value="my"> Malaysia </option>
                    <option value="ch"> China </option>
                </select>
            </td>
        </tr>
        <tr>
            <td><br>Email: <input type="text" name="email"></td>
        </tr>
        <tr>
            <td colspan="4"><br>Photo: 
                <input type="text" for="photo">
                <input type="submit" name="Browse" value="Browse...">   
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <form><br>Comment: 
                    <textarea name="comment" cols="60" rows="7"></textarea>
                    <input type="submit" value="Submit" name="Submit">
                </form>
            </td>
        </tr>   
    </table>
</body>
</html>
